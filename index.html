<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex - To-do list</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="navbar">
          <div class="img">
            <h1>My To-Do List</h1>
          </div>
          <nav class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#taskList">To-Do</a></li>
              <li><a href="#contatti">Contatti</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <h3>Write here your Task!</h3>
        <form id="toForm">
          <div>
            <label for="task">New Task</label>
            <input
              id="task"
              type="text"
              placeholder="Inserisci qui il Titolo!"
              required
            />
          </div>
          <div>
            <label for="note">Note</label>
            <textarea
              id="note"
              type="text"
              placeholder="Inserisci qui la tua nota!"
              rows="3"
            ></textarea>
          </div>
          <div>
            <label for="date">Data</label>
            <input
              id="date"
              type="date"
              placeholder="In che giorno?"
              required
            />
          </div>
          <div>
            <label for="hour">Ora</label>
            <input id="hour" type="time" placeholder="A che ora?" required />
          </div>
          <div>
            <button type="submit">AGGIUNGI!</button>
            <button type="reset">SVUOTA!</button>
          </div>
        </form>
      </main>
      <section>
        <div id="taskList">
          <h3>Your To-Do list</h3>
        </div>
      </section>
    </div>
    <footer id="contatti">
      <p>&copy; Cristina Palmisani</p>
      <p>Organizza la tua giornata con me!</p>
      <a href="mailto:cristina.palmisani@outlook.it"
        >cristina.palmisani@outlook.it</a
      >
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
